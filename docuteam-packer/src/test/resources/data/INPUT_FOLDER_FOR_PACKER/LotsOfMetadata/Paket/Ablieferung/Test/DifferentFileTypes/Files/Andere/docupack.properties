#########################
#  DocuPack properties  #
#########################

# Display language:
docupack.displayLanguage = de

# startDir is the directory the "open" screen shows as default:
docupack.startDir = files
docupack.createNew.destinationDir = files/created

# when true (case doesn't matter), the DocuPack screen opens in full screen mode:
docupack.openFullScreen = false

# when openFullScreen is not true, these values denote the DocuPack screen size on startup:
docupack.screenSize.x = 1000
docupack.screenSize.y = 800

# when openFullScreen is not true, these values denote the DocuPack screen position on startup:
docupack.screenPos.x = -1010
docupack.screenPos.y = 10

# for developers:
docupack.isDevMode = true

# the URL with the SAs in HTML-format:
docupack.SA.HTML.URL = http://192.168.0.22/webjaxe/sites/{saId}/index.html
